<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Conjunto Residencial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-400 flex items-center justify-center min-h-screen">

  <!-- Contenedor principal -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
    
    <!-- Formulario -->
    <form action="login.php" method="POST" class="space-y-5">
      
      <!-- Correo -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" name="email" required 
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      
      <!-- Contraseña -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" required 
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>
      
      <!-- Botón -->
      <button type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition">
        Ingresar
      </button>
    </form>

    <!-- Links adicionales -->
    <p class="text-center text-sm text-gray-600 mt-5">
      ¿No tienes cuenta? 
      <a href="register.html" class="text-blue-500 font-semibold hover:underline">Regístrate</a>
    </p>
  </div>

</body>
</html>
